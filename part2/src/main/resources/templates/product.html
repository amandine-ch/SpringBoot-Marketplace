<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body layout:fragment="body">
<div class="mx-auto my-10 max-w-5xl">
  <div class="w-full flex flex-col-reverse md:flex-row md:items-center md:justify-between">
    <img th:src="${product.image}" alt="product image" class="mb-2 max-h-96 md:mb-0  md:mr-10">
    <div class="flex-1 bg-blue-50 p-4">
      <h2 th:text="${product.name}" class="text-xl font-semibold mb-4"></h2>
      <p th:text="${product.price} + '€'" class="text-l font-bold"></p>
      <form th:action="@{/addToCart}" method="post" class="flex flex-row items-center mt-4">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" th:attr="max=${product.stock}" step="1" class="w-16 md:w-24 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-none" />
        <button type="submit" class="ml-auto rounded-full bg-blue-400 px-4 py-2 text-white hover:bg-blue-500 focus:outline-none">
          Ajouter au panier
        </button>
      </form>
      <div th:if="${message}" class="alert alert-info mt-3" role="alert">
        <span th:text="${message}"></span>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
