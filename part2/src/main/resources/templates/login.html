<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body layout:fragment="body">

<div class="flex flex-col justify-center min-h-[calc(100vh-100px)]">
    <div class="flex flex-row justify-center">
        <div class="w-[500px] rounded-md p-8 shadow-md">
            <form class="mb-10"
                  role="form"
                  method="post"
                  th:action="@{/login}"
                  th:object="${user}">
                <div class="mb-6">
                    <label for="email">Email</label>
                    <input
                            type="text"
                            id="email"
                            name="email" required
                            placeholder="john.smith@company.com"
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-none"

                    >
                </div>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

                <div class="mb-6">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            name="password" required
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-none"

                    >
                </div>
                <button type="submit" class="w-full rounded-full bg-blue-400 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-500 focus:outline-none">Submit</button>
            </form>
            <span class="mb-4 block text-sm font-medium text-gray-900">Pas encore inscrit ?</span>
            <a href="/register" class=" w-full rounded-full bg-blue-400 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-500 focus:outline-none">S'inscrire</a>
        </div>
    </div>
</div>
</body>
</html>
