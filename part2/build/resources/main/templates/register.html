<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body layout:fragment="body">

<div class="flex min-h-[calc(100vh-100px)] flex-col justify-center">
    <div class="flex flex-row justify-center">
        <div class="w-[500px] rounded-md p-8 shadow-md">
            <form class="mb-10"
                  method="post"
                  role="form"
                  th:action="@{/register}"
                  th:object="${user}">
                <div class="mb-6">
                    <label for="name" class="mb-2 block text-sm font-medium text-gray-900">Nom complet</label>
                    <input type="text"
                           name="name"
                           th:field="*{name}"
                           id="name"
                           placeholder="John Smith"
                           class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-none"
                    />
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </div>
                <div class="mb-6">
                    <label for="email" class="mb-2 block text-sm font-medium text-gray-900">Email</label>
                    <input type="email"
                           th:field="*{email}"
                           name="email"
                           id="email"
                           placeholder="john.smith@company.com"
                           class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-none"
                    />
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </div>
                <div class="mb-6">
                    <label for="password" class="mb-2 block text-sm font-medium text-gray-900">Mot de passe</label>
                    <input type="password"
                           name="password"
                           th:field="*{password}"
                           id="password"
                           placeholder="Password"
                           class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-none"
                    />
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </div>

                <button type="submit" class="w-full rounded-full bg-blue-400 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-500 focus:outline-none">Register</button>
            </form>
            <span class="mb-4 block text-sm font-medium text-gray-900">Inscrit ?</span>
            <a href="/login" class="w-full rounded-full bg-blue-400 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-500 focus:outline-none">Se connecter</a>
        </div>
    </div>
</div>
</body>
</html>
